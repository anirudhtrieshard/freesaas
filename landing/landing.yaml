apiVersion: v1
kind: Namespace
metadata:
  name: landing

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: landing-html
  namespace: ${NAMESPACE_LANDING}
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>${SERVER_NAME} - Home</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            .container { max-width: 900px; width: 100%; }
            .header {
                text-align: center;
                color: white;
                margin-bottom: 50px;
            }
            .header h1 {
                font-size: 3em;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }
            .header p {
                font-size: 1.2em;
                opacity: 0.9;
            }
            .services {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 40px;
            }
            .service-card {
                background: white;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                transition: transform 0.3s, box-shadow 0.3s;
                text-align: center;
                text-decoration: none;
                color: #333;
            }
            .service-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            }
            .service-card h2 {
                color: #667eea;
                margin-bottom: 10px;
                font-size: 1.5em;
            }
            .service-card p {
                color: #666;
                margin-bottom: 15px;
                font-size: 0.9em;
            }
            .service-card .icon {
                font-size: 2.5em;
                margin-bottom: 15px;
            }
            .button {
                display: inline-block;
                background: #667eea;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                transition: background 0.3s;
                font-weight: 500;
            }
            .button:hover { background: #764ba2; }
            .status {
                background: white;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                color: #333;
            }
            .status h3 {
                margin-bottom: 15px;
                color: #667eea;
            }
            .status-item {
                display: flex;
                justify-content: space-between;
                padding: 10px 0;
                border-bottom: 1px solid #eee;
            }
            .status-item:last-child { border-bottom: none; }
            .status-badge {
                display: inline-block;
                background: #4caf50;
                color: white;
                padding: 2px 8px;
                border-radius: 3px;
                font-size: 0.8em;
                font-weight: bold;
            }
            .footer {
                text-align: center;
                color: white;
                margin-top: 40px;
                font-size: 0.9em;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üñ•Ô∏è ${SERVER_NAME}</h1>
                <p>Personal Infrastructure & Services</p>
            </div>
            
            <div class="services">
                <a href="http://${SERVER_IP}:${PORT_MATTERMOST}" class="service-card">
                    <div class="icon">üí¨</div>
                    <h2>Chat</h2>
                    <p>Mattermost</p>
                    <span class="button">Open</span>
                </a>
                
                <a href="http://${SERVER_IP}:${PORT_GRAFANA}" class="service-card">
                    <div class="icon">üìä</div>
                    <h2>Monitor</h2>
                    <p>Grafana Dashboard</p>
                    <span class="button">Open</span>
                </a>
                
                <a href="http://${SERVER_IP}:${PORT_JELLYFIN}" class="service-card">
                    <div class="icon">üé¨</div>
                    <h2>Media</h2>
                    <p>Jellyfin Server</p>
                    <span class="button">Open</span>
                </a>
                
                <a href="http://${SERVER_IP}:${PORT_PROMETHEUS}" class="service-card">
                    <div class="icon">üìà</div>
                    <h2>Metrics</h2>
                    <p>Prometheus</p>
                    <span class="button">Open</span>
                </a>
            </div>
            
            <div class="status">
                <h3>System Status</h3>
                <div class="status-item">
                    <span>All Services</span>
                    <span class="status-badge">HEALTHY</span>
                </div>
                <div class="status-item">
                    <span>Mattermost</span>
                    <span class="status-badge">RUNNING</span>
                </div>
                <div class="status-item">
                    <span>Prometheus</span>
                    <span class="status-badge">RUNNING</span>
                </div>
                <div class="status-item">
                    <span>Grafana</span>
                    <span class="status-badge">RUNNING</span>
                </div>
                <div class="status-item">
                    <span>Jellyfin</span>
                    <span class="status-badge">RUNNING</span>
                </div>
            </div>
            
            <div class="footer">
                <p>Powered by k3s ‚Ä¢ Cloudflare Tunnel</p>
            </div>
        </div>
    </body>
    </html>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: ${NAMESPACE_LANDING}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
    spec:
      containers:
      - name: landing
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: landing-html

---
apiVersion: v1
kind: Service
metadata:
  name: landing
  namespace: ${NAMESPACE_LANDING}
spec:
  type: NodePort
  selector:
    app: landing
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30004
